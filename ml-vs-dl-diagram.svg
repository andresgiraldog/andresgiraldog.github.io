<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f23;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#bgGradient)"/>
  
  <!-- Title -->
  <text x="600" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#ffffff">
    Machine Learning vs Deep Learning Comparison
  </text>
  
  <!-- ML Section -->
  <g id="ml-section">
    <!-- ML Header -->
    <rect x="50" y="100" width="500" height="60" rx="15" fill="url(#mlGradient)" opacity="0.9"/>
    <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      Machine Learning
    </text>
    
    <!-- ML Example Box -->
    <rect x="50" y="180" width="500" height="280" rx="15" fill="rgba(102, 126, 234, 0.1)" stroke="url(#mlGradient)" stroke-width="2"/>
    
    <!-- Linear Regression Title -->
    <text x="300" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#667eea">
      Linear Regression
    </text>
    
    <!-- Use Case -->
    <text x="70" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      Use Case: Construction Cost Estimation
    </text>
    
    <!-- Workflow Steps -->
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      1. Collect Data:
    </text>
    <text x="90" y="290" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Project Type, Size, Floors, Duration
    </text>
    <text x="90" y="305" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Material/Labor Costs, Location
    </text>
    
    <text x="70" y="335" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      2. Model Training:
    </text>
    <text x="90" y="355" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Assign coefficients to variables
    </text>
    <text x="90" y="370" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Location-based cost adjustments
    </text>
    
    <text x="70" y="400" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      3. Future Predictions:
    </text>
    <text x="90" y="420" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Generate cost estimates for new projects
    </text>
    
    <!-- Formula visualization -->
    <rect x="70" y="430" width="460" height="20" fill="rgba(102, 126, 234, 0.2)" rx="5"/>
    <text x="300" y="445" text-anchor="middle" font-family="monospace" font-size="12" fill="#667eea">
      Cost = β₀ + β₁×Size + β₂×Location + β₃×Duration + ε
    </text>
  </g>
  
  <!-- DL Section -->
  <g id="dl-section">
    <!-- DL Header -->
    <rect x="650" y="100" width="500" height="60" rx="15" fill="url(#dlGradient)" opacity="0.9"/>
    <text x="900" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffffff">
      Deep Learning
    </text>
    
    <!-- DL Example Box -->
    <rect x="650" y="180" width="500" height="280" rx="15" fill="rgba(240, 147, 251, 0.1)" stroke="url(#dlGradient)" stroke-width="2"/>
    
    <!-- CNN Title -->
    <text x="900" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#f093fb">
      Convolutional Neural Networks
    </text>
    
    <!-- Use Case -->
    <text x="670" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
      Use Case: Autonomous Vehicle Vision
    </text>
    
    <!-- Workflow Steps -->
    <text x="670" y="270" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      1. Object Detection & Classification:
    </text>
    <text x="690" y="290" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Real-time vehicle, pedestrian, sign detection
    </text>
    <text x="690" y="305" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Uses spatial features (shapes, edges)
    </text>
    
    <text x="670" y="335" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      2. Segmentation:
    </text>
    <text x="690" y="355" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Pixel-level classification
    </text>
    <text x="690" y="370" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Differentiate cars, roads, sidewalks
    </text>
    
    <text x="670" y="400" font-family="Arial, sans-serif" font-size="12" fill="#cccccc">
      3. Depth Estimation:
    </text>
    <text x="690" y="420" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • 2D to 3D using LaGrange transformations
    </text>
    <text x="690" y="435" font-family="Arial, sans-serif" font-size="11" fill="#aaaaaa">
      • Collision avoidance systems
    </text>
  </g>
  
  <!-- Suitability Analysis -->
  <g id="suitability-section">
    <rect x="50" y="500" width="1100" height="250" rx="15" fill="rgba(255, 255, 255, 0.05)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
    
    <text x="600" y="530" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#ffffff">
      Suitability Analysis
    </text>
    
    <!-- Construction Cost Estimation -->
    <g id="construction-suitability">
      <rect x="80" y="550" width="450" height="80" rx="10" fill="rgba(102, 126, 234, 0.15)" stroke="#667eea" stroke-width="1"/>
      <text x="305" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#667eea">
        Construction Cost Estimation
      </text>
      <text x="100" y="595" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        ✓ Linear Regression: Suitable - uses historical data for future predictions
      </text>
      <text x="100" y="610" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        ✗ CNN: Not suitable - no spatial/visual structures in early estimation
      </text>
    </g>
    
    <!-- Autonomous Vehicles -->
    <g id="autonomous-suitability">
      <rect x="570" y="550" width="450" height="80" rx="10" fill="rgba(240, 147, 251, 0.15)" stroke="#f093fb" stroke-width="1"/>
      <text x="795" y="575" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#f093fb">
        Autonomous Vehicles
      </text>
      <text x="590" y="595" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        ✓ CNN: Suitable - real-time spatial interpretation with low latency
      </text>
      <text x="590" y="610" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        ✗ Linear Regression: Not suitable - cannot handle real-time visual data
      </text>
    </g>
    
    <!-- Key Differences -->
    <g id="key-differences">
      <rect x="80" y="650" width="940" height="80" rx="10" fill="rgba(255, 255, 255, 0.08)" stroke="rgba(255, 255, 255, 0.2)" stroke-width="1"/>
      <text x="550" y="675" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">
        Key Differences
      </text>
      <text x="100" y="695" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        ML (Linear Regression): Best for analyzing historical data patterns and making predictions based on established relationships
      </text>
      <text x="100" y="710" font-family="Arial, sans-serif" font-size="11" fill="#cccccc">
        DL (CNN): Excels at processing spatial/visual information in real-time with complex pattern recognition capabilities
      </text>
    </g>
  </g>
  
  <!-- Connecting arrows -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#ffffff" opacity="0.6"/>
    </marker>
  </defs>
  
  <!-- Arrow from ML to Suitability -->
  <line x1="300" y1="460" x2="300" y2="500" stroke="#667eea" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
  
  <!-- Arrow from DL to Suitability -->
  <line x1="900" y1="460" x2="900" y2="500" stroke="#f093fb" stroke-width="2" marker-end="url(#arrowhead)" opacity="0.6"/>
</svg>